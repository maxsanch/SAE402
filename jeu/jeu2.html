<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The golden road - game 2</title>
    <link rel="stylesheet" href="../jeu_style/jeu2.css">
</head>

<body>
    <div id="start-Screen">
        <button id="startGame" class="buttonStartGame">Start the game</button>
        <button id="Tutorial" class="buttonTutorial">Tutorial</button>
        <div id="cheatCodeContainer">
            <input id="cheatCodeInput" type="text" placeholder="Enter a cheatCode.">
        </div>
    </div>
    <div id="pauseButtonContainer" class="hidden">
        <button id="pauseButton" class="buttonPause">Pause</button>
    </div>
    <div id="pauseMenu" class="hidden">
        <button id="resumeGame" class="buttonPause">Continue</button>
        <button id="restartGame" class="buttonPause">restart</button>
    </div>
    <div class="hidden" id="videoContainer">
        <video src="../videos/tutoriel-jeu-2.mp4" id="video"></video>
    </div>
    <div class="tutoriel hidden">
        <video class="tuto_video" src="../videos/tutoriel-jeu-2.mp4" autoplay></video>
    </div>
    <div class="sombre hidden"></div>
    <canvas id="perso"></canvas>
    <canvas id="obstacles"></canvas>
    <canvas id="maisons"></canvas>
    <canvas id="route"></canvas>
    <div class="écran_win"></div>
    <div class="écran_lose"></div>
    <div class="écran_lancement"></div>
    <script src="../jeu_script/jeu2.js"></script>
</body>

</html>
