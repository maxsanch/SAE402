<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>3rd Game - the unstable barrel</title>
    <link rel="stylesheet" href="../jeu_style/jeu3.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div class="errorWindow">
        <div class="info-user">
            <b>You're in the wrong place.</b>
        </div>
        <div class="buttons-error">
            <div class="button-single-map mapagain">
                Back to map
            </div>
            <div class="button-single-game">
                Back
            </div>
        </div>
    </div>
    <div class="errorElse">
        Wrong PassWord.
    </div>
    <div class="cache_Error">

    </div>
    <div class="video">
        <div class="global">
            <video src="../videos/tutoriel-jeu-3.mp4"></video>
            <div class="croix-video">
                <img class="visible" src="../img/arrow_back.svg" alt="fleche retour en bas à droite">
            </div>
        </div>
    </div>
    <div class="first">
        <div class="histoire">
        </div>
        <div class="buttons">
            <div class="startGame" role="button" tabindex="0">
                Start
            </div>
            <div class="cheatCode">
                <input type="text" placeholder="Enter a cheatCode." class="CheatCode">
                <div class='sendingButton'  role="button" tabindex="0">
                    Valider
                </div>
            </div>
            <div class="tutorial" role="button" tabindex="0">
                Tutorial
            </div>
        </div>
        <div class="cache">
        </div>
    </div>
    <div class="victoire">
        <div class="message">
            You won !
        </div>
        <div class="stats">
            <div class="title-stat">
                Your stats
            </div>
            <div class="time">
                Your time :
            </div>
            <div class="content-barel-end">
                Content of the barrel :
            </div>
        </div>
        <div class="button-victory mapagain">
            Continue
        </div>
        <div class="button-play-again">
            Play again
        </div>
    </div>
    <div class="defaite">
        <div class="message">
            You Loose
        </div>
        <div class="stats">
            <div class="title-stat">
                Your stats
            </div>
            <div class="time">
                Your time :
            </div>
            <div class="content-barel-end">
                Content of the barrel :
            </div>
        </div>
        <div class="button-victory mapagain">
            Return to map
        </div>
        <div class="button-play-again">
            Play again
        </div>
    </div>

    <div class="global2">
        <div class="grid">
            <div class="info1">

            </div>
            <div class="contenu">
            </div>
            <div class="grande">
                <div id="map">
                </div>
            </div>
            <div class="timer">

            </div>
        </div>
    </div>
    <canvas id="barile">
    </canvas>
    <img src="../img/front-tonneau.png" class="avant-tonneau invisibleImage" alt="avant-tonneau">
    <img src="../img/back-tonneau.png" class="arrière-tonneau invisibleImage" alt="arrière-tonneau">
    <img src="../img/fond-jeu-3.jpg" alt="fond" class="fond-jeu invisibleImage">
    <audio loop id="audio" src="../audio/jeu3/Donkey Kong Country Music SNES - DK Island Swing.mp3"></audio>
    <audio class="tremblementsAudio" src="../audio/jeu3/tremblement.mp3"></audio>

    <script src="../jeu_script/jeu3.js">
    </script>
</body>

</html>
